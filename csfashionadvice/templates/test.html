{% with messages = get_flashed_messages() %}
    {% if messages %}
        <script>

            window.prompt("Feedback", "defaultText");

            var messages = {{ messages | safe }};
            for (var i = 0; i < messages.length; i++) {
                alert(messages[i]);
            }
            window.location = '/';
        </script>
    {% endif %}
{% endwith %}
